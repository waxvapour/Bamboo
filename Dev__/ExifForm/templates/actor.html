{% extends 'layout.html' %}

{% block body %}
<div class="w3-container w3-padding w3-margin w3-center">
<h3>Exif Information for the File</h3>
<a href="/" class="w3-button">Home</a>
<hr/>
<form method="POST" action="http://localhost:5000/Mod" enctype = "multipart/form-data">
<table class="w3-table w3-bordered">
    <tr>
      <th>MetaKey</th>
      <th>Dataset</th>
    </tr>
    {% for key in metadata %}
    <tr>
      <td>{{key}}</td>
      <td><input class="w3-button" type="text" placeholder="{{metadata[key]}}" name="{{key}}"/></td>
    </tr>
    <tr>
  {% endfor %}
    </table><br>
    <input type="submit" value="Submit Request" class="w3-third w3-button w3-teal" />
    <input type="button" value="Add New Field" class="w3-third w3-button w3-orange" />
  <input type="button" value="Delete All" class="w3-third w3-button w3-red" />
</form>
</div>
{% endblock %}
